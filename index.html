<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Review</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="articles">
        <div id="content">
            <h1>My Reviews</h1>
            <div id="underline"></div>
            <div class="sit-content">
                <div id="quote">
                    &lsquo;&lsquo;
                </div>
                <div id="person">
                    <img src="./images/ryan-hoffman.jpg" alt="person image missing" id="img">
                    <div class="circle"></div>
                </div>
                <p id="name">Ryan Hoffman</p>
                <h2 id="job">UI/UX DESIGNER</h2>
                <div id="note">
                    Working with mujeeb on the grocery project gave me the needed
                    insight for my bitbite project, the necessary implementation of ui/ux...
                </div>
                <div class="nextprev">
                    <div class="ls arrow" >
                        <a href="#" id="prev">&lsaquo;</a>
                    </div>
                    <div class="rs arrow">
                        <a href="#" id="next">&rsaquo;</a>
                    </div>
                </div>
                <button type="submit">+ add review</button>
            </div>
        </div>
    </div>
    <script src="./imple.js"></script>
</body>
</html>
