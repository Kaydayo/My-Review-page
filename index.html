<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Review</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="articles">
        <div id="content">
            <h1>My Reviews</h1>
            <div id="underline"></div>
            <div class="sit-content">
                <div id="quote">
                    &lsquo;&lsquo;
                </div>
                <div id="person">
                    <img src="./images/photo.jpg" alt="person image missing">
                    <div class="circle"></div>
                </div>
                <div id="note">
                    A proactive developer with vast experience ranging from front end, back end
                    technology to graphics design.
                </div>
                <div class="nextprev">
                    <div class="ls arrow">
                        <a href="">&lsaquo;</a>
                    </div>
                    <div class="rs arrow">
                        <a href="">&rsaquo;</a>
                    </div>
                </div>
                <button type="submit">Surprise Me</button>
            </div>
        </div>
    </div>
</body>
</html>
